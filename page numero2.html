<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>E-Sports</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/mdb.min.css">

</head>
<body>
    <div class="view overlay">
        <img src="/assets/img/e-sports.jpeg" class="img-fluid" alt="Sample image with waves effect." id="header-img">
        <a>
          <div class="mask waves-effect waves-light rgba-white-slight"></div>
        </a>
      </div>
<div class="container-fluid morpheus-den-gradient">
    <div class="row">
        <div class="col-sm-12 offset-md-3 col-md-6 text-center">
            <p class="big-text mt-40 wow zoomIn">Please confirm your PIN sent to you by SMS</p>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12 offset-md-3 col-md-6 text-center">
            <div class=" responsive_number">
                <div class="keypadwrapper">
                    <div class="inputwrapper">
                        <span class="numberinput"></span>
                        <span class="numberinput"></span>
                        <span class="numberinput"></span>
                        <span class="numberinput" id="last"></span>
                    </div>
                    <div class="keypad">
                        <div id="lineone" class="numberline">
                            <div class="content">
                                <div>
                                    <span class="number">1</span>
                                     <span>___</span>
                                </div>
                            </div>
                            <div class="content">
                                <div>
                                    <span class="number">2</span>
                                      <span>ABC</span>
                                </div>
                            </div>
                            <div class="content">
                                <div>
                                    <span class="number">3</span>
                                              <span>DEF</span>

                                </div>
                            </div>
                        </div>
                        <div id="linetwo" class="numberline">
                            <div class="content">
                                <div>
                                    <span class="number">4</span>
                                              <span>GHI</span>

                                </div>
                            </div>
                            <div class="content">
                                <div>
                                    <span class="number">5</span>
                                              <span>JKL</span>

                                </div>
                            </div>
                            <div class="content">
                                <div>
                                    <span class="number">6</span>
                                              <span>MNO</span>

                                </div>
                            </div>
                        </div>
                        <div id="linethree" class="numberline">
                            <div class="content">
                                <div>
                                    <span class="number">7</span>
                                              <span>PQRS</span>

                                </div>
                            </div>
                            <div class="content">
                                <div>
                                    <span class="number">8</span>
                                              <span>TUV</span>

                                </div>
                            </div>
                            <div class="content">
                                <div>
                                    <span class="number">9</span>
                                              <span>WXYZ</span>

                                </div>
                            </div>
                        </div>
                        <div id="linefour" class="numberline">
                            <div class="content">
                                <div>
                                    <span class="number"><</span>
                                              <span>___</span>

                                </div>
                            </div>
                            <div class="content">
                                <div>
                                    <span class="number">0</span>
                                              <span>___</span>

                                </div>
                            </div>
                            <div class="content">
                                <div>
                                    <span class="number">*</span>
                                              <span>___</span>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/js/wow.min.js"></script>
        <script type="text/javascript" src="assets/js/mdb.min.js"></script>
<script type="text/javascript">
    $(function () {
        $(".content").click(function () {

            var value = $(this).find(".number").text();
            var last =$(this).find("#last").text();

            if (value !== "<") {
                $(".numberinput").each(function () {
                    var a = $(this).text();
                    if (!a) {
                        $(this).text(value);
                        $(this).addClass("nocircle");
                        return false;
                    }
                });
            } else  {
                $($(".numberinput").get().reverse()).each(function () {
                    var a = $(this).text();
                    if (a) {
                        $(this).text("");
                        $(this).removeClass("nocircle");
                        return false;
                    }
                });
            }
            let numberinput_set = 0;
            $('.numberinput').each(function () {
                if ($(this).text() != '') {
                    numberinput_set += 1;
                }
            });

            if (numberinput_set == 4) {
                let code = '';
                $('.numberinput').each(function () {
                    code += $(this).text();
                });
                
                return window.location.href = "https://www.google.com/";

            }
      
        }); 
       
    }); 
  
    new WOW().init();
</script>
</body>
</html>
